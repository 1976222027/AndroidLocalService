mavenPublishing {
// 获取当前模块名
    def moduleName = project.name
// 获取根项目名
//    def projectName =rootProject.name
//  文件夹名
    def projectName = rootProject.projectDir.name//def projectName =rootProject.rootDir.name
//    def moduleName = projectDir.name
    def gitRepo = "github.com/1976222027"
    def groupName = "io.github.1976222027.$projectName"
    def versionName = "0.0.2"

    coordinates(groupName, moduleName, versionName)

    pom {
        name = moduleName
        description = "A description of what ${projectName} does."
        inceptionYear = "2025"
        url = "https://${gitRepo}/${projectName}/"
        licenses {
            license {
                name = "The Apache License, Version 2.0"
                url = "http://www.apache.org/licenses/LICENSE-2.0.txt"
                distribution = "http://www.apache.org/licenses/LICENSE-2.0.txt"
            }
        }
        developers {
            developer {
                id = gitRepo.replace("github.com/", "")
                name = gitRepo.replace("github.com/", "")
                url = "https://${gitRepo}/"
                //email = ""
            }
        }
        scm {
            url = "https://${gitRepo}/${projectName}/"
            connection = "scm:git:git://${gitRepo}/${projectName}.git"
            developerConnection = "scm:git:ssh://git@${gitRepo}/${projectName}.git"
        }
    }
}

